; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
framework = arduino
board = m5stick-c
monitor_speed = 115200
lib_deps =
	m5stack/M5Unified@^0.1.6
	mbed-seeed/BluetoothSerial@0.0.0+sha.f56002898ee8
	fastled/FastLED@^3.6.0


[env:maintest]
build_src_filter = +<main2.cpp>

[env:gyrotest]
build_src_filter = +<gyrotest.cpp>

[env:interlapttest]
build_src_filter = +<interlapttest.cpp>
